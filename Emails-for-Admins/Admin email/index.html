<!DOCTYPE html>

<html>

    <head>
        <title>Interface</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <section id="search">
            <form id="date-search" class="input-group search">
                <div class="input-group-prepend search-sides search-left">
                        <img src="assets/icon_calender.svg" class="search-calendar" alt="">
                </div>
                <div class="input-group-prepend search-middle"></div>
                    <input type="text" class="search-middle-dates" name="datefilter" placeholder="Pick a date" value="" readonly/>
                <div class="input-group-prepend search-sides search-right">
                        <img src="assets/icon_search.svg" class="search-right-logo" alt="">
                </div>
            </form>
            <div class="result">
                <h2>Results: <span class="resultnb"></span> mail(s)</h2>   
            </div>
        </section>

        <section class="no-mail">
            <hr>
        </section>
            
        <section class="search-result">
            <div class='desktop'>
                <div class="title desktop-title no-select">
                    <div class="sort from"><p>From </p></div>
                    <div class="sort to"><p>To </p></div>
                    <div class="sort subject"><p>Subject </p></div>
                    <div class="sort date"><p>Date <img class="arrow" src="assets/icon_arrow01.svg"></p></div>
                </div>
            </div>
            <div class="small">
                <div class="title small-title no-select">
                    <div class="sort from"><p>From </p><span ><p class="title-spacing">| </p></span></div>
                    <div class="sort to"><p>To </p><span ><p class="title-spacing">| </p></span></div>
                    <div class="sort subject"><p>Subject </p><span ><p class="title-spacing">| </p></span></div>
                    <div class="sort date"><p>Date <img class="arrow" src="assets/icon_arrow01.svg"></p></div>
                </div>
            </div>
            <div id="body-mail">
                <div class="body-menu sticky">
                    <a class="switch"><i class="fas fa-arrow-left"></i></a>
                    <div class="change-body no-select">
                        <p><a><i class="fas fa-chevron-left previous"></i></a> <span id="index-mail" class="index-mail"></span> on <span class="total-mail"></span><a><i class="fas fa-chevron-right next"></i></a></p>
                    </div>
                </div>
                <div class="body-content">
                    <div class="body-subject"></div>
                    <div class="firstBox">
                        <div class="body-from"><h4>From:</h4></div>
                        <div class="body-date"></div>
                    </div>
                    <div class="firstBox">
                        <div class="body-to"><h4>To:</h4> </div>
                    </div>
                    <hr>
                    <div class="message"></div>
                </div>
            </div>
        </section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fbb11d6e3b.js" crossorigin="anonymous"></script>
</html>
